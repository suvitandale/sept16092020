{% extends 'base.html' %}
{% block content %}



<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded pt-4" >
            <h3 class="alert alert-light border rounded">Login Here</h3>
            <form action="login" method="POST">
              {% csrf_token %}
                {% if error %}
                <div class="alert alert-danger" role="alert">
                        {{error}} </div> {% endif %}
                    
                      <div class="form-group col-md-8">
                        <label for="">Email</label><input type="email" value="{{value.email}}" required class="form-control form-control-sm" placeholder="abc@gmail.com" name="email">
                      </div>

                      <div class="form-group col-md-8">
                        <label for="">Password</label><input type="password" required class="form-control form-control-sm" placeholder="password" name="password">
                      </div>

                <input type="submit" value="Login" class="btn btn-sm btn-info col-lg-3">
            </form>
        </div>
    </div>
</div>


{% endblock %}
